<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Placeful</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="placeful.css">
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="cookie.js"></script>
    <script type="text/javascript" src="placeful.js"></script>
</head>
<body>
	<header class="row" >
		<div class="container">
			<br>
			<br>
			<h1>
			<img src="http://www2.psd100.com/ppp/2013/10/0401/Chat-icon-1004132612.png" alt="">placeful</h1>
			<p>Placeful is an anonymized, location-based message platform. Play nice.</p>
		</div>
	</header>
	<div class="container">
		
		<section id="message-form" class="row">
			<form action="/" method="post" class="form-inline">
			<input type="submit" name="submit" id="submit" value="post message" class="btn btn-primary" style="float: right">
			<div style="overflow: hidden; padding-right: .5em;">
				<input type="text" name="text" id="text" class="form-control" style="width: 100%;">
			</div>
			
			
			<input type="hidden" name="latitude" id="latitude">
			<input type="hidden" name="longitude" id="longitude">
		</form>
		</section>
		
		<section class="row">
			<p class="msg-header">
				Displaying messages sent within 6 miles of your current location.
				<a href="/" id="reset" class="pull-right">Update</a>
			</p>
			<ul id="messages">
				<img src="http://blue200.com/img/template/spinner.gif" alt="">
			</ul>
		</section>
	</div>
</body>
<script src="jquery.pin.js"></script>
</html>
